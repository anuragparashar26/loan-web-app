<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home_loan.css"> <!-- Relative to /public -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Loan Eligibility Check</title>
</head>
<body>
    <div class="eligibility-container">
        <div class="eligibility-header">
            <h2>Home Loan Eligibility Check</h2>
        </div>
        <div class="eligibility-body">
            <div class="form-container">
                <form id="eligibility-form">
                    <div class="form-group">
                        <label for="no_of_dependents">Number of Dependents:</label>
                        <input type="number" id="no_of_dependents" name="no_of_dependents" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="education">Education:</label>
                        <select id="education" name="education" required>
                            <option value="0">Graduate</option>
                            <option value="1">Not Graduate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="self_employed">Self Employed:</label>
                        <select id="self_employed" name="self_employed" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="income_annum">Annual Income (₹):</label>
                        <input type="number" id="income_annum" name="income_annum" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="loan_amount">Loan Amount (₹):</label>
                        <input type="number" id="loan_amount" name="loan_amount" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="loan_term">Loan Term (Years):</label>
                        <input type="number" id="loan_term" name="loan_term" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="cibil_score">CIBIL Score (300-900):</label>
                        <input type="number" id="cibil_score" name="cibil_score" min="300" max="900" required>
                    </div>
                    <div class="form-group">
                        <label for="residential_assets_value">Residential Assets Value (₹):</label>
                        <input type="number" id="residential_assets_value" name="residential_assets_value" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="commercial_assets_value">Commercial Assets Value (₹):</label>
                        <input type="number" id="commercial_assets_value" name="commercial_assets_value" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="luxury_assets_value">Luxury Assets Value (₹):</label>
                        <input type="number" id="luxury_assets_value" name="luxury_assets_value" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="bank_asset_value">Bank Asset Value (₹):</label>
                        <input type="number" id="bank_asset_value" name="bank_asset_value" min="0" required>
                    </div>
                    <button type="submit" id="check-btn">Check Eligibility</button>
                </form>
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>
    <script src="./home_loan.js"></script>
</body>
</html>
