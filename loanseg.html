<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Loan Segments in India</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

h1 {
    color: #333;
}

.loan-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.loan-card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.loan-card:hover {
    transform: scale(1.05);
}

.loan-card h3 {
    color: #2c3e50;
    margin: 0 0 10px;
}

.loan-card p {
    color: #7f8c8d;
    font-size: 14px;
}

.loan-card button {
    background-color: #1faeaa;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.loan-card button:hover {
    background-color: #1faeaa;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    border-radius: 10px;
    padding: 20px;
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    position: relative;
}

.modal-content h3 {
    color: #2c3e50;
    margin-top: 0;
}

.modal-content p, .modal-content ul {
    font-size: 14px;
    color: #34495e;
}

.modal-content ul {
    padding-left: 20px;
}

.modal-content h4 {
    margin: 15px 0 5px;
    color: #2c3e50;
}

.highlight {
    background-color: #fff3cd;
    padding: 5px;
    border-radius: 5px;
    font-weight: bold;
}

.recommendation {
    background-color: #d4edda;
    padding: 10px;
    border-radius: 5px;
    margin-top: 15px;
    color: #155724;
}

button.back-btn {
    background-color: #1faeaa;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button.back-btn:hover {
    background-color: white;
    color: black;
}

input[type="number"] {
    padding: 8px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Education Loan Segments in India</h1>
        <p>Click on a segment to explore details and find the best loan for you!</p>

        <div class="loan-grid" id="loanGrid">
            <!-- Loan segments will be dynamically populated via JavaScript -->
        </div>
    </div>

    <!-- Modal for details -->
    <div class="modal" id="loanModal">
        <div class="modal-content" id="modalContent">
            <!-- Modal content will be populated dynamically -->
        </div>
    </div>

    <script>
        // Data for Education Loan Segments
const loanSegments = [
    {
        name: "Undergraduate Education Loan",
        purpose: "For higher education after secondary education (10+2)",
        details: `
            <p><strong>Purpose:</strong> Financial support for pursuing bachelor's degrees after 10+2.</p>
            <h4>Eligibility Criteria:</h4>
            <ul>
                <li class="highlight">Indian national</li>
                <li>Completed 10+2 (12th standard)</li>
                <li>Secured admission in recognized institutions (UGC/AICTE-approved, govt, or international)</li>
            </ul>
            <h4>Steps to Apply:</h4>
            <ul>
                <li>1. Choose a bank (e.g., SBI, PNB) or Vidya Lakshmi portal</li>
                <li>2. Fill application form</li>
                <li class="highlight">3. Submit: admission letter, 10th/12th marksheets, KYC, income proof</li>
                <li>4. Await approval</li>
            </ul>
            <h4>National Schemes & Bank Options:</h4>
            <ul>
                <li><strong>Vidya Lakshmi:</strong> Up to Rs. 7.5 lakh collateral-free</li>
                <ul><li class="highlight">Steps: Register at vidyalakshmi.co.in, fill CELAF, apply to 3 banks</li></ul>
                <li><strong>CSIS:</strong> Full interest subsidy (income ≤ Rs. 4.5 lakh)</li>
                <li><strong>SBI:</strong> 8.05%-11.75% p.a., no collateral up to Rs. 7.5 lakh</li>
                <li><strong>PNB:</strong> 8.10% p.a. onwards, nil fee (India)</li>
            </ul>
            <h4>State Government Schemes:</h4>
            <ul>
                <li><strong>Tamil Nadu (Higher Education Loan Scheme):</strong></li>
                <ul>
                    <li><strong>Eligibility:</strong> Resident of TN, family income ≤ Rs. 3 lakh, admitted to govt/aided colleges</li>
                    <li><strong>Steps:</strong> Apply via TN e-Sevai portal, submit income certificate, admission proof</li>
                </ul>
                <li><strong>Maharashtra (Rajarshee Shahu Maharaj Scheme):</strong></li>
                <ul>
                    <li><strong>Eligibility:</strong> MH domicile, income ≤ Rs. 8 lakh, technical/professional courses</li>
                    <li><strong>Steps:</strong> Register on mahadbt.maharashtra.gov.in, upload docs, apply via linked banks</li>
                </ul>
            </ul>
        `
    },
    {
        name: "Post-graduate Education Loan",
        purpose: "For courses after completion of undergraduate courses",
        details: `
            <p><strong>Purpose:</strong> Funding for master's degrees or higher studies.</p>
            <h4>Eligibility Criteria:</h4>
            <ul>
                <li class="highlight">Indian national</li>
                <li>Completed undergraduate degree</li>
                <li>Secured admission in recognized institutions</li>
            </ul>
            <h4>Steps to Apply:</h4>
            <ul>
                <li>1. Select lender (e.g., ICICI, BoB)</li>
                <li>2. Complete application</li>
                <li class="highlight">3. Submit: degree certificate, admission letter, KYC, income proof</li>
                <li>4. Loan disbursed</li>
            </ul>
            <h4>National Schemes & Bank Options:</h4>
            <ul>
                <li><strong>Vidya Lakshmi:</strong> Collateral-free up to Rs. 7.5 lakh</li>
                <li><strong>CSIS:</strong> Subsidy for EWS (≤ Rs. 4.5 lakh)</li>
                <li><strong>Bank of Baroda:</strong> 9.70% p.a., up to Rs. 150 lakh (abroad)</li>
                <li><strong>ICICI:</strong> 11.50% p.a., up to 2% fee + GST</li>
            </ul>
            <h4>State Government Schemes:</h4>
            <ul>
                <li><strong>Andhra Pradesh (Jagananna Vidya Deevena):</strong></li>
                <ul>
                    <li><strong>Eligibility:</strong> AP resident, income ≤ Rs. 2.5 lakh, govt/aided colleges</li>
                    <li><strong>Steps:</strong> Apply via jnanabhumi.ap.gov.in, submit income certificate, admission docs</li>
                </ul>
                <li><strong>West Bengal (Student Credit Card Scheme):</strong></li>
                <ul>
                    <li><strong>Eligibility:</strong> WB resident, age ≤ 40, any recognized course</li>
                    <li><strong>Steps:</strong> Register on wbscc.wb.gov.in, upload KYC, admission proof</li>
                </ul>
            </ul>
        `
    },
    {
        name: "Career Growth Education Loan",
        purpose: "For courses, training, or certification for career advancement",
        details: `
            <p><strong>Purpose:</strong> Support for vocational/skill development courses.</p>
            <h4>Eligibility Criteria:</h4>
            <ul>
                <li class="highlight">Indian national</li>
                <li>Enrolled in job-oriented courses (≥ 6 months for diplomas)</li>
                <li>Recognized institutions</li>
            </ul>
            <h4>Steps to Apply:</h4>
            <ul>
                <li>1. Choose bank (e.g., Canara, Kotak)</li>
                <li>2. Fill form</li>
                <li class="highlight">3. Submit: course proof, KYC, income documents</li>
                <li>4. Loan processed</li>
            </ul>
            <h4>National Schemes & Bank Options:</h4>
            <ul>
                <li><strong>Vidya Lakshmi:</strong> Up to Rs. 7.5 lakh no collateral</li>
                <li><strong>CSIS:</strong> For technical courses, income ≤ Rs. 4.5 lakh</li>
                <li><strong>Canara Bank:</strong> 9.25% p.a., 0.50% fee</li>
                <li><strong>Kotak Mahindra:</strong> 10.99% p.a., nil fee</li>
            </ul>
            <h4>State Government Schemes:</h4>
            <ul>
                <li><strong>Tamil Nadu (Skill Development Loan):</strong></li>
                <ul>
                    <li><strong>Eligibility:</strong> TN resident, income ≤ Rs. 2 lakh, vocational courses</li>
                    <li><strong>Steps:</strong> Apply via TN Skill Dev portal, submit course details, income proof</li>
                </ul>
                <li><strong>Maharashtra (Vocational Education Loan):</strong></li>
                <ul>
                    <li><strong>Eligibility:</strong> MH domicile, income ≤ Rs. 4 lakh, skill courses</li>
                    <li><strong>Steps:</strong> Apply via mahadbt.maharashtra.gov.in, upload docs</li>
                </ul>
            </ul>
        `
    },
    {
        name: "Parents Availing Education Loan",
        purpose: "For funding children's education at any level",
        details: `
            <p><strong>Purpose:</strong> Aid for parents to support children’s education.</p>
            <h4>Eligibility Criteria:</h4>
            <ul>
                <li class="highlight">Parent of an Indian student</li>
                <li>Child in recognized institution</li>
                <li>Sufficient repayment capacity or collateral (> Rs. 7.5 lakh)</li>
            </ul>
            <h4>Steps to Apply:</h4>
            <ul>
                <li>1. Approach bank (e.g., BoI, Federal)</li>
                <li>2. Submit child’s admission details</li>
                <li class="highlight">3. Provide: KYC, income proof, collateral (if needed)</li>
                <li>4. Loan disbursed</li>
            </ul>
            <h4>National Schemes & Bank Options:</h4>
            <ul>
                <li><strong>Vidya Lakshmi:</strong> Collateral-free up to Rs. 7.5 lakh</li>
                <li><strong>CSIS:</strong> If child’s course qualifies, income ≤ Rs. 4.5 lakh</li>
                <li><strong>Bank of India:</strong> 8.40% p.a., no fee (India)</li>
                <li><strong>Federal Bank:</strong> 13.20% p.a., contact for fees</li>
            </ul>
            <h4>State Government Schemes:</h4>
            <ul>
                <li><strong>Andhra Pradesh (Vidya Deevena for Parents):</strong></li>
                <ul>
                    <li><strong>Eligibility:</strong> AP resident parent, income ≤ Rs. 2.5 lakh</li>
                    <li><strong>Steps:</strong> Apply via jnanabhumi.ap.gov.in, submit child’s docs</li>
                </ul>
                <li><strong>West Bengal (Student Credit Card for Parents):</strong></li>
                <ul>
                    <li><strong>Eligibility:</strong> WB resident parent, child in recognized course</li>
                    <li><strong>Steps:</strong> Apply on wbscc.wb.gov.in, upload KYC, admission proof</li>
                </ul>
            </ul>
        `
    }
];

// Populate loan grid
function populateLoanGrid() {
    const loanGrid = document.getElementById('loanGrid');
    loanSegments.forEach((loan, index) => {
        const card = document.createElement('div');
        card.className = 'loan-card';
        card.innerHTML = `
            <h3>${loan.name}</h3>
            <p>${loan.purpose}</p>
            <button onclick="showModal(${index})">Show Details</button>
        `;
        loanGrid.appendChild(card);
    });
}

// Show modal with details and income-based recommendation
function showModal(index) {
    const modal = document.getElementById('loanModal');
    const modalContent = document.getElementById('modalContent');
    const loan = loanSegments[index];

    modalContent.innerHTML = `
        <h3>${loan.name}</h3>
        ${loan.details}
        <h4>Find the Best Loan for You</h4>
        <p>Enter your annual family income (in Rs.) to get a recommendation:</p>
        <input type="number" id="incomeInput" placeholder="e.g., 500000" min="0">
        <div id="recommendation" class="recommendation"></div>
        <button class="back-btn" onclick="closeModal()">Back</button>
    `;

    modal.style.display = 'flex';

    // Add event listener for income input
    document.getElementById('incomeInput').addEventListener('input', (e) => {
        const income = parseInt(e.target.value) || 0;
        const recommendationDiv = document.getElementById('recommendation');
        let recommendation = '';

        if (income <= 450000) {
            recommendation = `Based on your income (≤ Rs. 4.5 lakh), you qualify for <strong>CSIS</strong> with full interest subsidy. Check state schemes like Tamil Nadu’s or Maharashtra’s for added benefits.`;
        } else if (income <= 750000) {
            recommendation = `With your income (≤ Rs. 7.5 lakh), opt for <strong>Vidya Lakshmi</strong> (collateral-free up to Rs. 7.5 lakh) or state schemes like West Bengal’s Student Credit Card.`;
        } else {
            recommendation = `For your income (> Rs. 7.5 lakh), consider banks like <strong>Bank of Baroda</strong> (up to Rs. 150 lakh) or state options like Maharashtra’s Rajarshee Shahu Maharaj Scheme.`;
        }

        recommendationDiv.innerHTML = recommendation;
    });
}

// Close modal
function closeModal() {
    const modal = document.getElementById('loanModal');
    modal.style.display = 'none';
}

// Initialize the page
window.onload = () => {
    populateLoanGrid();
};
    </script>
</body>
</html>
