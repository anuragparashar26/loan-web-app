<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Eligibility Checker</title>
    <link rel="stylesheet" href="el.css">
</head>
<body>
    <div class="container">
        <h2>Personal Loan Eligibility Checker</h2>
        <form id="eligibilityForm" class="eligibility-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="70" required>
            </div>
            <div class="form-group">
                <label for="income">Monthly Income (â‚¹):</label>
                <input type="number" id="income" name="income" min="10000" required>
            </div>
            <div class="form-group">
                <label for="creditScore">Credit Score:</label>
                <input type="number" id="creditScore" name="creditScore" min="300" max="900" required>
            </div>
            <div class="form-group">
                <label for="employment">Employment Status:</label>
                <select id="employment" name="employment" required>
                    <option value="">Select</option>
                    <option value="salaried">Salaried</option>
                    <option value="self-employed">Self-Employed</option>
                </select>
            </div>
            <button type="submit">Check Eligibility</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        document.getElementById('eligibilityForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Get form values
    const age = parseInt(document.getElementById('age').value);
    const income = parseInt(document.getElementById('income').value);
    const creditScore = parseInt(document.getElementById('creditScore').value);
    const employment = document.getElementById('employment').value;

    // Eligibility criteria (example)
    const isEligible = checkEligibility(age, income, creditScore, employment);

    // Display result
    const resultDiv = document.getElementById('result');
    if (isEligible) {
        resultDiv.textContent = 'Congratulations! You are eligible for a personal loan.';
        resultDiv.className = 'result success';
    } else {
        resultDiv.textContent = 'Sorry, you are not eligible for a personal loan. Please check the criteria or contact support.';
        resultDiv.className = 'result failure';
    }
});

function checkEligibility(age, income, creditScore, employment) {
    // Example eligibility criteria
    const minAge = 21;
    const maxAge = 60;
    const minIncome = 25000;
    const minCreditScore = 600;
    const requiredEmployment = ['salaried', 'self-employed'];

    // Check all conditions
    if (age < minAge || age > maxAge) return false;
    if (income < minIncome) return false;
    if (creditScore < minCreditScore) return false;
    if (!requiredEmployment.includes(employment)) return false;

    return true;
}
    </script>
</body>
</html>
